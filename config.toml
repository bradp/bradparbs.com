baseURL = 'https://bradparbs.com/'
defaultContentLanguage = 'en'
enableEmoji = true
languageCode = 'en-us'
theme = 'pico'
paginate = 10
title = 'Brad Parbs - Milwaukee WordPress developer'

[params]
customCSS = [
	"css/style.sass",
] # Path relative to assets folder

# customJS = ["js/console.js"] # Path relative to assets folder
# Homepage description
# For blog page description you can overwrite it
# in the front matter
description = "Brad Parbs. Milwaukee WordPress developer."
email = "brad@bradparbs.com"
favicon = '/favicon.png'

# Social parameters for contact_icons widget
[[params.social]]
alt = "github icon"
blank = true
icon = "/icons/github.svg"
name = "github"
url = "https://github.com/"

[[params.social]]
alt = "twitter icon"
blank = true
icon = "/icons/twitter.svg"
name = "twitter"
url = "https://twitter.com/"

[[params.social]]
alt = "linkedin icon"
blank = true
icon = "/icons/linkedin.svg"
name = "linkedin"
url = "https://linkedin.com/in/bradparbs"

[[params.social]]
alt = "email icon"
icon = "/icons/email.svg"
name = "email"
url = "mailto:mail@example.com"


# Navigation bar
[menu]

[[menu.main]]
identifier = "home" # identifier is use for translations
pre = "" # pre is inserted before the translation (icons, image, etc)
url = "/"
weight = 10

[[menu.main]]
identifier = "blog" # identifier is use for translations
pre = "" # pre is inserted before the translation (icons, image, etc)
url = "/blog/"
weight = 20

[[menu.main]]
identifier = "contact" # identifier is use for translations
pre = "" # pre is inserted before the translation (icons, image, etc)
url = "/#contact"
weight = 30

# Syntax highlightning
[markup.highlight]
guessSyntax = true
lineNumbersInTable = true
noClasses = false # Set to false to use the Pico default theme.
tabWidth = 2

[taxonomies]
category = "categories"
tag = "tags"

# Translation
# English, French and Italian are supported but you can contribute
# by adding translation to i18n/ folder.
[languages.en]
contentDir = 'content/en'
languageCode = 'en'
languageName = 'English'
weight = 0

[languages.fr]
contentDir = 'content/fr'
languageCode = 'fr'
languageName = 'Fran√ßais'
weight = 2

[languages.it]
contentDir = 'content/it'
languageCode = 'it'
languageName = 'Italiano'
weight = 3
