{{ $page := . }}
{{ if .IsHome }}

{{ else }}
<div class="site-header bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 bg-opacity-75 block">
	<header id="site-header" class="w-full flex items-center justify-between px-5 mx-auto md:max-w-5xl pt-2 md:pt-0">
		<div class="flex items-center">
			<a href="{{ .Site.Home.Permalink }}" title="{{ .Site.Title }}" class="inline-block no-underline select-none">
				<h1 class="font-sans-serif m-0 site-title">
					{{ .Site.Title }}
				</h1>
			</a>
		</div>

		<nav>
			{{ range .Site.Menus.main }}
			<a href="{{ .URL }}" title="{{ .Identifier }}" class='border bg-pink-100 border-pink-500 text-pink-500 rounded-lg m-2 p-2 select-none hover:text-white hover:bg-pink-400 focus:outline-none focus:shadow-outline no-underline'>{{ .Identifier }}</a>
			{{ end }}
		</nav>
	</header>
</div>
{{ end }}
