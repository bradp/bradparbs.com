<div class="p-4 md:w-1/3">
	<div class="h-full border-2 border-gray-200 rounded-lg overflow-hidden">
		<a href="{{ .Permalink }}">
			<img class="lg:h-48 md:h-36 w-full object-cover object-center" src="{{ .Params.banner }}" alt="{{ .Title | emojify }}">
		</a>
		<div class="p-6 pt-0">
			<h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{ .Title | emojify }}</h1>
			<p class="leading-relaxed mb-3">
				{{ with .Params.subtitle }}
				{{ . }}
				{{ else }}
				{{ substr .Plain 0 155 }} ...
				{{ end }}
			</p>
			<div class="flex items-center flex-wrap ">
				<a title="{{ .Title | emojify }}" href="{{ .Permalink }}" class="inline-flex items-center md:mb-2 lg:mb-0">Read More
					<svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
					  <path d="M5 12h14"></path>
					  <path d="M12 5l7 7-7 7"></path>
					</svg>
				  </a>
			</div>
		</div>
	</div>
</div>
