<section id="hero" class="mt-8 mx-auto flex flex-wrap items-center">
	<div
		class="mx-auto p-2 sm:p-8 text-center md:pl-0 md:w-1/3">
		<div class="hero-content">
			{{ .Content }}
		</div>
	</div>

	{{ with .Params.hero_media }}
	<div
		class="my-6 mx-auto max-w-3/4 sm:max-w-2/3 md:max-w-1/2 lg:relative lg:-right-12 xl:-right-16 relative">
		<img src="{{ . | relURL}}" alt="Brad Parbs" class="max-h-vh-3/4 shadow-md rounded-lg">
	</div>
	{{ end }}

</section>
