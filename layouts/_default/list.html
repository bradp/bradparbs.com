{{ define "main" }}
<article class="ml-0">
	<h1 class="my-0">{{ .Title }}</h1>
</article>

<div class="grid max-w-lg gap-5 mx-auto mt-6 lg:grid-cols-2 lg:max-w-none">
	{{ range .Pages }}
		<div class="flex flex-col overflow-hidden rounded-lg shadow-lg">
			<div class="flex-shrink-0">
				<a href="{{ .Permalink }}">
					<img class="object-cover w-full h-48" src="{{ .Params.banner | absURL }}" alt="{{ .Title }}">
				</a>
			</div>
			<div class="flex flex-col justify-between flex-1 p-6 bg-white">
				<div class="flex-1">
					<span class="mx-1 text-xs text-gray-600">
						<time datetime="{{ .Date.Format " 2006-01-02T15:04:05Z0700" }}" class="post-date">
							{{ .Date.Format "2006-01-02" }}
						</time>
					</span>
					{{ range (.GetTerms "tags") }}
						<span class="text-sm font-medium text-indigo-600"><a href="{{ .Permalink }}" class="hover:underline">{{ .LinkTitle }}</a></span>
					{{ end }}
					<a href="{{ .Permalink }}" class="block mt-2">
						<p class="text-xl font-semibold text-gray-900 hover:underline">{{ .Title }}</p>
						<p class="mt-3 text-base text-gray-500">{{ .Summary }}</p>
					</a>
				</div>
			</div>
		</div>
		{{ end }}
	</div>
{{ end }}
